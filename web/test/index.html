<div id="studentDataTableDiv">
  <table id="studentDataTable" class='table table-striped'>
    <thead>
    <tr>
      <th id='fnameAndlname'>
        Full Name <span id='fnameSort' class="glyphicon glyphicon-sort-by-alphabet"></span>
      </th>
      <th id='startDate'>
        Start Date <span id='startDateSort' class="glyphicon glyphicon-sort-by-order"></span>
      </th>
      <th id='street'>
        Street <span id='streetSort' class="glyphicon glyphicon-sort-by-alphabet"></span>
      </th>
      <th id='city'>
        City <span id='citySort' class="glyphicon glyphicon-sort-by-alphabet"></span>
      </th>
      <th id='state'>
        State <span id='stateSort' class="glyphicon glyphicon-sort-by-alphabet"></span>
      </th>
      <th id='zip'>
        Zip Code <span id='zipSort' class="glyphicon glyphicon-sort-by-order"></span>
      </th>
      <th id='phone'>
        Phone Number <span id='phoneSort' class="glyphicon glyphicon-sort-by-order"></span>
      </th>
      <th id='year'>
        Year <span id='yearSort' class="glyphicon glyphicon-sort-by-attributes"></span>
      </th>
      <th id='buttons'></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div class="btn btn-default btn-lg btnLoadMore" style="margin:10px">Load More</div>
</div>

<div id="studentDataTiles" class="grid">
</div>


<div class="modal fade" id="loadingModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="10" style="width: 0%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editStudentModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" >Student Information</h4>
      </div>
      <div class="modal-body">
        <form role="form" id="studentDataForm">
          <div class="form-group">
            <label for="stuFname">First Name:</label>
            <input type="text" class="form-control" id="stuFname">
          </div>
          <div class="form-group">
            <label for="stuLname">Last Name:</label>
            <input type="text" class="form-control" id="stuLname">
          </div>
          <div class="form-group">
            <label for="stuStartDate">Start Date:</label>
            <input type="text" class="form-control" id="stuStartDate">
          </div>
          <div class="form-group">
            <label for="stuStreet">Street</label>
            <input type="text" class="form-control" id="stuStreet">
          </div>
          <div class="form-group">
            <label for="stuCity">City:</label>
            <input type="text" class="form-control" id="stuCity">
          </div>
          <div class="form-group">
            <label for="stuState">State</label>
            <input type="text" class="form-control" id="stuState">
          </div>
          <div class="form-group">
            <label for="stuZip">Zip</label>
            <input type="text" class="form-control" id="stuZip">
          </div>
          <div class="form-group">
            <label for="stuPhone">Phone Number</label>
            <input type="text" class="form-control" id="stuPhone">
          </div>
          <div class="form-group">
            <label for="stuYear">Select list:</label>
            <select class="form-control" id="stuYear">
              <option value="1" >Freshmen</option>
              <option value="2" >Sophomore</option>
              <option value="3" >Junior</option>
              <option value="4" >Senior</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btnStudentModalSubmit" data-dismiss="modal" id="btnSaveEdit">Save</button>
      </div>
    </div>
  </div>
</div>
